<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="static/script.js"></script>
   <link rel="stylesheet" href="static/style.css">
   <title>JavaScript Crash Course</title>
</head>

<body>

   <div class="container-1">
      <h2>Task One: Age in Days</h2>
      <div class="flex-box-cont-1">
         <div class="btn">
            <button class='btn-Primary' id="btnPrimary" onclick="ageInDays()">Click Me</button>
         </div>
         <div>
            <button id="btnDanger" onclick="reset()" class="btn-Danger">Reset</button>
         </div>
      </div>
      <div class="flex-box-cont-1">
         <div id="flex-box-result"></div>
      </div>
   </div>
   <div class="container-2">
      <h2>Task Two: Image Generator</h2>
      <button id="btnSuccess" onclick="generateCat()" class="btn-Success">Generate Image</button>
      <button id="btnDanger" onclick="remove()" class="btn-Danger">Remove Images</button>
      <div class="flex-box-cont-2" id="flex-box-img-gen">

      </div>
   </div>
   <div class="container-3">
      <h2>Task Three: Rock, Paper, Scissors Game</h2>
      <div>
         <button class="btn-Refresh" id="btnRefresh" onclick="window.location.reload()">Retry</button>
      </div>
      <div class="flex-box-cont-3" id="flex-box-rsp">
         <img id="rock" src="static/images/RSP_game/rock_picture.jpg" alt="" onclick="rspGame(this)">
         <img id="paper" src="static/images/RSP_game/paper_picture.jpg" alt="" onclick="rspGame(this)">
         <img id="scissors" src="static/images/RSP_game/scissors_picture.png" alt="" onclick="rspGame(this)">
      </div> 
   </div>
   <div class="container-4">
      <h2 id="change-my-color">Task Four: Change the Color of All Buttons</h2>
      <div class="flex-box-cont-4">
         <form action="">
            <select name="backdrop" id="background" onchange="buttonColorChange(this)"> <!--on change means that the effect will only take place when another option is selected. If the same option is selected twice, nothing happens-->>
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
            <option value="reset">Reset</option>
         </select>
         </form>
         <button class="btn-Red" id="btnRed" >DuckDuckLoo</button>
         <button class="btn-Green" id="btnGreen" >WannaBee</button>
         <button class="btn-Yellow" id="btnYellow" >Look At ME!</button>
         <button class="btn-Blue" id="btnBlue" >Lets Go!!</button>
      </div>
   </div>
   <div class="container-5">
      <h2>Task Five: Blackjack</h2>
      <h3>
         <span id="blackjack-result">Let's Play</span>
      </h3>
      <div class="flex-blackjack-1">
         <div id="your-box">
            <h2>You:
               <span id="user-blackjack-result">0</span>
            </h2>
         </div>
         <div id="bot-box">
            <h2> Dealer: 
               <span id="bot-blackjack-result">0</span>
            </h2>
         </div>
      </div>
      <div class="flex-blackjack-2">
         <div>
            <button class="btn-Green" style="font-size: 25px;border-radius: 7.5px;margin: 5px;font-weight: bold;" id="blackjack-hit" onclick="blackjackHit()">Hit</button>
            <button class="btn-Yellow"style="font-size: 25px;border-radius: 7.5px;margin: 5px;font-weight: bold;" id="blackjackStand">Stand</button>
            <button class="btn-Red" style="font-size: 25px;border-radius: 7.5px;margin: 5px;font-weight: bold;" id="blackjack-deal" onclick="blackjackDeal()">Deal</button>
         </div>
      </div>
      <div class="flex-blackjack-3">
         <table>
            <tr>
               <th>Wins</th>
               <th>Draws</th>
               <th>Losses</th>
            </tr>
            <tr>
               <td> <span id="wins">0</span></td>
               <td> <span id="draws">0</span></td>
               <td> <span id="losses">0</span></td>
            </tr>
         </table>
      </div>

   </div>

</body>

</html>
