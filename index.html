<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="static/script.js"></script>
   <link rel="stylesheet" href="static/style.css">
   <title>JavaScript Crash Course</title>
</head>

<body>

   <div class="container-1">
      <h2>Task One: Age in Days</h2>
      <div class="flex-box-cont-1">
         <div class="btn">
            <button id="btnPrimary" onclick="ageInDays()">Click Me</button>
         </div>
         <div>
            <button id="btnDanger" onclick="reset()">Reset</button>
         </div>
      </div>
      <div class="flex-box-cont-1">
         <div id="flex-box-result"></div>
      </div>
   </div>
   <div class="container-2">
      <h2>Task Two: Image Generator</h2>
      <button id="btnSuccess" onclick="generateCat()">Generate Image</button>
      <button id="btnDanger" onclick="remove()">Remove Image</button>
      <div class="flex-box-cont-2" id="flex-box-img-gen">

      </div>
   </div>
   <div class="container-3">
      <h2>Task Three: Rock, Paper, Scissors Game</h2>
      <div>
         <button id="btnRefresh" onclick="window.location.reload()">Retry</button>
      </div>
      <div class="flex-box-cont-3" id="flex-box-rsp">
         <img id="rock" src="static/images/RSP_game/rock_picture.jpg" alt="" onclick="rspGame(this)">
         <img id="paper" src="static/images/RSP_game/paper_picture.jpg" alt="" onclick="rspGame(this)">
         <img id="scissors" src="static/images/RSP_game/scissors_picture.png" alt="" onclick="rspGame(this)">
      </div> 
   </div>
   <div class="container-4">
      <h2 id="change-my-color">Task Four: Change the Color of All Buttons</h2>
      <div class="flex-box-cont-4">
         <form action="">
            <select name="backdrop" id="background" onchange="buttonColorChange(this)"> <!--on change means that the effect will only take place when another option is selected. If the same option is selected twice, nothing happens-->>
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
            <option value="reset">Reset</option>
         </select>
         </form>
         <button style="background-color: red;" id="btnRed" >DuckDuckLoo</button>
         <button id="btnGreen" style="background-color: green;">WannaBee</button>
         <button id="btnYellow" style="background-color: yellow;">Look At ME!</button>
         <button id="btnBlue" style="background-color:blue">Lets Go!!</button>
      </div>
   </div>

</body>

</html>
